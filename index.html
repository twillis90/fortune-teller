<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Caveat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css">
    <title>Fortune Experience</title>
  </head>
  <header>
    <h1>The Mystical Melinda Fortune Experience!</h1>
    <img src="images\istockphoto-1308454919-170667a.jpg" alt="">
  </header>
  
  <body>
    <div id="BkImg"></div>
    <div class="container">
      <input type="text" id="firstName" placeholder="Enter your first name.">
      <input type="text" id="lastName" placeholder="Enter your last name.">
      <input type="text" id="age" placeholder="Enter your age.">
      <input type="text" id="numOfBirthMonth" placeholder="Birth month number.">
      <input type="text" id="numOfSiblings" placeholder="Number of siblings.">
      <select name="box" id="faveROYGBIVDropdown">
        <option selected disabled>Favorite color!</option>
        <option value="red">Red</option>
        <option value="orange">Orange</option>
        <option value="yellow">Yellow</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="indigo">Indigo</option>
        <option value="violet">Violet</option>
      </select>
    </div>
    <button id="submit">Test your fates!</button>
    <div id="myFortuneDiv"></div>
    <script src="./fortune-teller-app.js"></script>
  </body>
  
  </html>
