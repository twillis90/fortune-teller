<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Donut Clicker</title>
</head>
<body>
  <div class="container"></div>
  <h1>Enter Your Info to Get Your Fortune</h1>
  <input type="text" id="firstName" placeholder="Enter your first name.">
  <input type="text" id="lastName" placeholder="Enter your last name."><br />
  <input type="text" id="age" placeholder="Enter your age.">
  <input type="text" id="numOfBirthMonth" placeholder="Enter the number of your birth month."><br />
  <input type="text" id="numOfSiblings" placeholder="Enter the number of your siblings."><br />
  <label for="" class="faveROYGBIV">Choose your favorite color: </label>
  <select name="" id="faveROYGBIVDropdown">
    <option value="red">Red</option>
    <option value="orange">Orange</option>
    <option value="yellow">Yellow</option>
    <option value="green">Green</option>
    <option value="blue">Blue</option>
    <option value="indigo">Indigo</option>
    <option value="violet">Violet</option>
  </select><br /><br />
  <button id="submit">Get Your Fortune</button>
  <script src="./fortune-teller-app.js"></script>
</body>
</html>
